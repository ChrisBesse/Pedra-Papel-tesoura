		<p id="PlayerScore">Player Score - </p>

			<img src="imgs/papel.png" id="papel">
			<img src="imgs/tesoura.png" id="tesoura">
		</div>
		<p id="result">Player</p>
		<div class="player">
			<img src="imgs/pedra.png" onclick="PedraClick()">
			<img src="imgs/papel.png" onclick="PapelClick()">
			<img src="imgs/tesoura.png" onclick="TesouraClick()">

	</div>
